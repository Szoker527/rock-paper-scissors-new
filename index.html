<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ROCK PAPER SCISSORS</title>
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <main class="page">
            <h1>Do you have what it takes to beat the machine?</h1>
            <div class="poptext">
                <p>Time to fight to the death choose your weapon!</p>
            </div>
            <div class="game">
                <div>
                    <label>ROCK!</label>
                    <img src="images/rock.png"  alt="rock">
                </div>   
                <div>
                    <label>PAPER!</label>
                    <img src="images/paper.jpg"  alt="paper">
                </div>    
                <div>
                    <label>SCISSORS!</label>
                    <img src="images/scissors.png"  alt="scissors">
                </div>                 
            </div>
        </main>
    </body>
</html>
